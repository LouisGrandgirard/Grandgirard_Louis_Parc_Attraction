<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title i18n="@@adminLoginTitle">Connexion Ã  la page administrateur</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" class="formulaire">
        <mat-form-field appearance="fill">
          <mat-label i18n="@@nameFieldLabel">Nom</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label i18n="@@passwordLabel">Mot de passe</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" i18n="@@loginButton">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
